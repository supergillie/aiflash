<!DOCTYPE html>
<html>
    <head>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            canvas {
                background-color: #ccc;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body style="background-color: grey;"></body>
<audio src="sample1.mp3" autoplay loop></audio>
<body>

    <canvas id="seagull-flock" width="500" height="500"></canvas>
 


<script>
    // get reference to canvas element
    var canvas = document.getElementById('seagull-flock');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.fillRect(25,25,100,100);
            ctx.clearRect(45,45,60,60);
            ctx.strokeRect(50,50,50,50);
        }

    // create seagull object
    function Seagull(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 50 + 25;
      this.speed = Math.random() * 5 + 2;
    }

    // draw seagull on canvas
    Seagull.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();
      ctx.closePath();
    }

    // move seagull
    Seagull.prototype.move = function() {
      this.x += this.speed;
      if (this.x > canvas.width + this.size) {
        this.x = -this.size;
      }
    }

    // create array to hold seagulls
    var seagulls = [];

    // add seagulls to array
    for (var i = 0; i < 20; i++) {
      seagulls.push(new Seagull(Math.random() * canvas.width, Math.random() * canvas.height));
    }

    // draw and move seagulls on canvas
    function drawSeagulls() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < seagulls.length; i++) {
        seagulls[i].draw();
        seagulls[i].move();
      }
      requestAnimationFrame(drawSeagulls);

      for (var i = 0; i < 10; i++) {
  drawRandomLine();
  playBackgroundMusic('sample1.mp3');
}

// or

setInterval(drawRandomLine, 1000);
    }

    function getRandomColor() {
  var r = Math.floor(Math.random() * 256);
  var g = Math.floor(Math.random() * 256);
  var b = Math.floor(Math.random() * 256);
  return 'rgb(' + r + ',' + g + ',' + b + ')';
}

function drawRandomLine() {
  ctx.beginPath();
  ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
  ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
  ctx.strokeStyle = getRandomColor();
  ctx.stroke();
}

    // start animation
    drawSeagulls();


    function playBackgroundMusic(mp3FileUrl) {
  var audioElement = document.createElement('audio');
  audioElement.setAttribute('src', mp3FileUrl);
  audioElement.setAttribute('autoplay', 'autoplay');
  audioElement.setAttribute('loop', 'loop');
  document.body.appendChild(audioElement);
}


  </script>
</body>
</html>
